<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="app.css">
	<script src="index.js"></script>
	<title>Timer</title>
</head>
<body>
	<div class="container">
		<form class="formulario">
	  <textarea class="textarea" name="message" placeholder="Agrega tu mensaje" 
	  	onkeydown="liveTextlimit(this.form.message, this.form.livecounter, 160);" 
	    onkeyup="liveTextlimit(this.form.message, this.form.livecounter, 160);">
	  	
	  </textarea>
	  <hr>
	  Te quedan <input readonly="" type="text" name="livecounter" size="3" value="160"> caracteres restantes
	</form>  
	</div>
	

</body>
</html>
